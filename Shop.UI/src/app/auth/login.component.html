<div class="container">
    <div class="row">
        <div class="col-4">
          <div class="alert alert-danger" *ngIf="message != ''">
            {{message}}
          </div>
            <form (ngSubmit)="onSubmit(f)"  #f="ngForm">
                 <div class="form-floating mb-3">
                    <input type="nickName"
                     class="form-control"
                      id="floatingInput"
                      name="nickName"
                      class="form-control"
                      required
                      ngModel
                      placeholder="User Name"
                    >
                    <label for="floatingInput">UserName</label>
                  </div>
                  <div class="form-floating">
                    <input type="password"
                     class="form-control"
                      id="floatingPassword"
                       placeholder="Password"
                       name="password"
                       class="form-control"
                       required
                       ngModel
                       >
                    <label for="floatingPassword">Password</label>
                  </div>
                <div class="row">
                  <div class="col-12">
                    <button class="btn btn-primary">Zaloguj się</button>
                    <a  id="register" style="cursor: pointer;" (click)="register()">Zarejestruj się</a>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
