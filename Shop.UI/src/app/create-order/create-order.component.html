<h3>Dane</h3>
<hr>
<form (ngSubmit)="submitOrder(orderForm)" #orderForm="ngForm">
    <div class="input-group mb-3">
        <input type="text" placeholder="Imię" class="form-control" value='{{user.firstName}}'>
        <input type="text" placeholder="Nazwisko" class="form-control" value='{{user.lastName}}'>
    </div>
    <h3>Adres:</h3>
    <hr>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Miasto" value='{{user.address.city}}'>
        <input type="text" class="form-control" placeholder="Ulica" value='{{user.address.street}}'>
        <input type="text" class="form-control" placeholder="Nr domu" value='{{user.address.houseNumber}}'>
        <input type="text" class="form-control" placeholder="Kod pocztowy" value='{{user.address.postalCode}}'>
    
    </div>
    <h3>Zamówione produkty:</h3>
    <div class="row row-cols-6">
        <div class="col-xs-12"  *ngFor="let product of user.shoppingCart.products" >
          <div class="card text-center text-bg-light mb-3" style="width: 200px;"  >
              <img  [src]='product.imageUrl'  class="card-img-top img-fluid" [alt]="product.title">
              <div class="card-body" >
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">Cena: {{product.price}} zł</p>
              </div>
        </div>
    
          </div>
    
      </div>
      <h3>Wysyłka:</h3>
      <div class="form-check" >
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2" checked value="0" ngModel>
        <label for="flexRadioDefault2" class="form-check-label">Odbiór osobisty</label><br>
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="1" ngModel>
        <label for="flexRadioDefault1" class="form-check-label">Kurier dhl</label><br>
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="2" ngModel>
        <label for="flexRadioDefault1" class="form-check-label">Poczta Polska</label>
      </div>
      <button class="btn btn-primary" type="submit">Potwierdzam</button>
</form>
  <div *ngIf="user.shoppingCart.products">
    <h3>Całkowita kwota to: {{price}}</h3>
  </div>
