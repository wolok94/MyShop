<hr>
<div class="row text-center">
  <h3>Witaj w sklepie!</h3>
</div>
<hr>
<div class="row g-3 ">
  <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center" *ngFor="let product of loadedProducts" >
    <a style="cursor: pointer;" (click)="clickedProduct(product.id, product)">
      <div class="card text-center text-bg-light mb-4" style="width: 200px;" >
          <img [src]='product.imageUrl'  class="card-img-top img-fluid" [alt]="product.title">
          <div class="card-body" >
            <h5 class="card-title">{{product.title | slice:0:20}}</h5>
            <p class="card-text">Cena: {{product.price}} z≈Ç</p>
          </div>
        </div>
    </a>

    </div>
    <div class="d-flex justify-content-center fixed-bottom">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item">
            <span class="page-link" style="cursor: pointer;" *ngIf="currentPage > 1 else disabledLink" (click)="fetchProducts(currentPage - 1)">Previous</span>
            <ng-template #disabledLink>
              <span class="page-link disabled" style="cursor: pointer;">Previous</span></ng-template>
          </li>
          <li class="page-item" *ngFor="let page of pages"><a class="page-link" style="cursor: pointer;" (click)="fetchProducts(page)">{{page}}</a></li>
          <li class="page-item">
            <a class="page-link" style="cursor: pointer;" *ngIf="(currentPage + 1) <= numberOfPages else disabledNext" (click)="fetchProducts(currentPage + 1)">Next</a>
            <ng-template #disabledNext>
              <a class="page-link disabled" style="cursor: pointer;">Next</a></ng-template>
          </li>
        </ul>
      </nav>
    </div>
</div>
